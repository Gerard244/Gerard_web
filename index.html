<!DOCTYPE html>
<html lang="ca">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Google Sign-In Ultra Fusion</title>

<!-- Google Sign-In -->
<script src="https://accounts.google.com/gsi/client" async defer></script>
<meta name="google-signin-client_id" content="618479646216-jhkv6r7d8brbeu1ujhmejvk500fpct9c.apps.googleusercontent.com">

<!-- Fonts & Icons -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

<style>
/* RESET */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', sans-serif;
}

body {
    background: radial-gradient(circle at top, #a6c0fe 0%, #f68084 100%);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

/* BUBBLES */
.bubble {
    position: absolute;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.3);
    box-shadow: 0 0 25px rgba(255,255,255,0.4);
    animation: float 12s infinite ease-in-out;
}

@keyframes float {
    0% { transform: translateY(0) scale(1); }
    50% { transform: translateY(-100px) scale(1.2); }
    100% { transform: translateY(0) scale(1); }
}

/* CARD */
.card {
    backdrop-filter: blur(24px);
    background: rgba(255, 255, 255, 0.85);
    padding: 60px 40px;
    width: 450px;
    border-radius: 30px;
    text-align: center;
    box-shadow: 0 35px 80px rgba(0,0,0,0.2);
    animation: fadeIn 1s ease forwards;
    position: relative;
    z-index: 10;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(50px); }
    to { opacity: 1; transform: translateY(0); }
}

h1 {
    font-size: 40px;
    font-weight: 900;
    color: #0d47a1;
    margin-bottom: 15px;
    text-shadow: 0 3px 8px rgba(0,0,0,0.15);
}

p {
    font-size: 18px;
    color: #333;
    margin-bottom: 30px;
}

/* BENVIUNGUDA */
#missatge-benvinguda {
    font-size: 24px;
    font-weight: 700;
    color: #ff3d00;
    margin-top: 20px;
    opacity: 0;
    transform: scale(0.85);
    display: none;
    text-shadow: 0 2px 10px rgba(255,61,0,0.6);
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
}

/* BOTÓ SORTIR */
#boto-sortir {
    margin-top: 25px;
    padding: 14px 28px;
    font-size: 17px;
    border: none;
    border-radius: 14px;
    background: #d32f2f;
    color: white;
    cursor: pointer;
    display: none;
    box-shadow: 0 6px 20px rgba(0,0,0,0.25);
    transition: all 0.25s ease;
}

#boto-sortir:hover {
    background: #b71c1c;
    transform: scale(1.08);
    box-shadow: 0 8px 25px rgba(0,0,0,0.35);
}

/* Animació botó login */
.g_id_signin {
    animation: popin 0.5s ease;
    border-radius: 12px !important;
    box-shadow: 0 6px 18px rgba(0,0,0,0.2);
}

@keyframes popin {
    from { transform: scale(0.65); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

/* Glow effect */
.g_id_signin:hover, #boto-sortir:hover {
    filter: drop-shadow(0 0 10px rgba(0,0,0,0.2));
}
</style>
</head>

<body>

<!-- BUBBLES -->
<div class="bubble" style="width:90px;height:90px;top:5%;left:10%;animation-delay:0s"></div>
<div class="bubble" style="width:60px;height:60px;top:70%;left:25%;animation-delay:1.2s"></div>
<div class="bubble" style="width:120px;height:120px;top:50%;left:70%;animation-delay:0.6s"></div>
<div class="bubble" style="width:40px;height:40px;top:20%;left:80%;animation-delay:2s"></div>
<div class="bubble" style="width:70px;height:70px;top:80%;left:60%;animation-delay:1.5s"></div>

<div class="card">
    <h1>Google Sign-In</h1>
    <p>Autentica’t amb el teu compte Google per accedir.</p>

    <!-- Inicialització -->
    <div id="g_id_onload"
         data-client_id="618479646216-jhkv6r7d8brbeu1ujhmejvk500fpct9c.apps.googleusercontent.com"
         data-callback="onSignIn">
    </div>

    <!-- Botó Login -->
    <div class="g_id_signin" data-type="standard" data-size="large"></div>

    <!-- Missatge -->
    <h2 id="missatge-benvinguda">Benvingut/da!</h2>

    <!-- Botó Sortir -->
    <button id="boto-sortir" onclick="signOut()">
        <span class="material-icons" style="vertical-align: middle; margin-right: 6px;">logout</span>
        Sortir
    </button>
</div>

<script>
function onSignIn(response) {
    const id_token = response.credential;
    console.log("ID Token:", id_token);

    document.querySelector('.g_id_signin').style.display = 'none';

    const msg = document.getElementById('missatge-benvinguda');
    msg.style.display = 'block';
    setTimeout(() => {
        msg.style.opacity = '1';
        msg.style.transform = 'scale(1)';
    }, 50);

    const btn = document.getElementById('boto-sortir');
    btn.style.display = 'inline-block';
}

function signOut() {
    document.querySelector('.g_id_signin').style.display = 'block';

    const msg = document.getElementById('missatge-benvinguda');
    msg.style.opacity = '0';
    msg.style.transform = 'scale(0.85)';
    setTimeout(() => {
        msg.style.display = 'none';
    }, 300);

    document.getElementById('boto-sortir').style.display = 'none';
}
</script>

</body>
</html>
